<div class="container mt-4">
    <div class="row">
      <h1>{{user.displayName}}'s Profile</h1>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{user.avatarUrl}}" alt="{{user.displayName}}">
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{user.city}}, {{user.country}}</p>
            </div>
            <div>
              <strong>Number of recipes:</strong>
              <p>{{user.recipesCount}}</p>
            </div>
            <div>
              <strong>Member Since:</strong>
              <p>{{user.created | date: 'mediumDate'}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="user-tabset" #userTabs>
            <tab heading="About {{user.displayName}}">
              <p>{{user.aboutMe}}</p>
            </tab>
            <tab heading="Recipes">
              <div class="container">
                <div class="row">
                  <div *ngFor="let recipe of user.recipes" class="col-lg-2 col-md-3 col-sm-6">
                    <app-recipe-card [recipe]="recipe"></app-recipe-card>
                  </div>
                </div>
              </div>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
