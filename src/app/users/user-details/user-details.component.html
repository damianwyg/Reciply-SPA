<div class="container mt-4">
    <div class="row">
      <h1>{{user.displayName}}'s Profile</h1>
    </div>
    <div class="row">
      <div class="col-sm-4">
        <div class="card">
          <img class="card-img-top img-thumbnail" src="{{user.avatarUrl}}" alt="{{user.displayName}}">
          <div class="card-body">
            <div>
              <strong>Location:</strong>
              <p>{{user.city}}, {{user.country}}</p>
            </div>
            <div>
              <strong>Last Active:</strong>
              <p>{{user.lastActive}}</p>
            </div>
            <div>
              <strong>Member Since:</strong>
              <p>{{user.created | date: 'mediumDate'}}</p>
            </div>
          </div>
        </div>
      </div>
      <div class="col-sm-8">
        <div class="tab-panel">
          <tabset class="user-tabset" #userTabs>
            <tab heading="About {{user.displayName}}">
              <p>{{user.aboutMe}}</p>
            </tab>
            <tab heading="Recipes">
              <p>Recipes go here</p>
            </tab>
          </tabset>
        </div>
      </div>
    </div>
  </div>
