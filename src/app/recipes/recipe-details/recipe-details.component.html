<div class="container mt-4">
  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img
          class="card-img-top img-thumbnail"
          src="{{ recipe.photoUrl }}"
          alt="{{ recipe.name }}"
        />
        <div
          class="card-body d-flex justify-content-between align-items-center"
        >
          {{ recipe.name }} by
          <img
            src="{{ recipe.avatarUrl }}"
            class="img-circle rounded-circle mr-auto p-2"
            [routerLink]="['/users/', recipe.userId]"
            tooltip="{{ recipe.displayName }}"
          />
          <span class="badge badge-primary badge-pill">
            <i
              class="fa fa-leaf fa-2x"
              tooltip="Vegetarian"
              *ngIf="recipe.isVegetarian"
            ></i>
            <i
              class="fa fa-pagelines fa-2x"
              tooltip="Vegan"
              *ngIf="recipe.isVegan"
            ></i
          ></span>
        </div>
        <ul class="list-group">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            Added: {{ recipe.dateAdded | date: 'mediumDate' }}
          </li>
        </ul>
        <ul class="list-group" *ngFor="let ingredient of recipe.ingredients">
          <li
            class="list-group-item d-flex justify-content-between align-items-center"
          >
            {{ ingredient.name }}
            <span class="badge badge-primary badge-pill"
              >{{ ingredient.quantity }} {{ ingredient.unit }}</span
            >
          </li>
        </ul>
      </div>
    </div>
    <div class="col-sm-8">
      <h2>Preparation</h2>
      <div class="tab-panel">
        {{ recipe.preparation }}
      </div>
      <app-recipe-comments
        [user]="user"
        [recipeId]="recipe.recipeId"
      ></app-recipe-comments>
    </div>
  </div>
</div>
